<!DOCTYPE html>
<html>
<head>
	<title>Simple Carousel</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<main class="container">
		<div class="carousel">
			<div class="carousel-arrow carousel-left-arrow">
				<button type="button" class="carousel-button" id="carouselPrev">
					<span class="fa fa-arrow-circle-left" aria-label="aria-left"></span>
				</button>
			</div>
			<div class="carousel-content">
				<div class="carousel-images" id="carousel">
					<div class="item"><img src="./img/img.png"></div>
					<div class="item"><img src="./img/img2.png"></div>
					<div class="item"><img src="./img/img.png"></div>
					<div class="item"><img src="./img/img2.png"></div>
					<div class="item"><img src="./img/img.png"></div>
					<div class="item"><img src="./img/img3.png"></div>
					<div class="item"><img src="./img/img.png"></div>
					<div class="item"><img src="./img/img4.png"></div>
					<div class="item"><img src="./img/img.png"></div>
					<div class="item"><img src="./img/img3.png"></div>
				</div>
			</div>
			<div class="carousel-arrow carousel-right-arrow">
				<button type="button" class="carousel-button" id="carouselNext">
					<span class="fa fa-arrow-circle-right" aria-label="aria-right"></span>
				</button>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="carousel.js"></script>
</body>
</html>
